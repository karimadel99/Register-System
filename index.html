<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Register</title>
</head>

<body>
    <form class="container shadow-lg my-4 mx-auto w-75 text-center rounded-3">
        <div class="row align-items-center">
            <h1 class="text-center mt-3">Register Now</h1>
            <div class="col-lg-6 col-12">
                <input type="text" name="username" id="userName" class="form-control w-75 my-3 mx-auto"
                    placeholder="User Name">
                <p id="userName-error" class="alert-danger alert w-50 mx-auto"></p>
                <input type="email" name="" id="email" class="form-control w-75 my-3 mx-auto" placeholder="Email">
                <p id="email-error" class="alert-danger alert w-50 mx-auto"></p>
                <input type="password" name="" id="password" class="form-control w-75 my-3 mx-auto"
                    placeholder="Password">
                <input type="password" name="" id="repassword" class="form-control w-75 my-3 mx-auto"
                    placeholder="Re-enter Password">
                <p id="repassword-error" class="alert-danger alert w-50 mx-auto"></p>
                <input class="btn btn-dark btn-lg mx-auto my-3" type="button" id="Register" value="Register">
                <a href="login.html"
                    class="link-underline link-underline-opacity-0 link-opacity-10-hover d-block my-2">Have an account?
                    Login now</a>
            </div>
            <div class="col-lg-6 col-12"> <img class="w-75" src="images/Sign up-amico.png" alt="">
            </div>
        </div>

    </form>
    <script src="js/index.js"></script>
</body>

</html>
